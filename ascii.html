<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link href="lab6/ascii.css" type="text/css" rel="stylesheet"/>
    <script defer src="lab6/animations.js"></script>
    <script defer src="lab6/ascii.js"></script>
</head>
<body>
  <div id="main">
      <p> CS472: ASCII Animation Viewer</p>
      
          <textarea id="text" style="font-size: 12pt;" rows="20" cols="80"></textarea>
        <div id="controls">
            <fieldset><legend>Play Controls:</legend>
                <button id="start">Start</button>   
                <button id="stop">Stop</button></fieldset>
            <fieldset><legend>Animation:</legend>
            <select id="display">
                <option value="blank">Blank</option>
                <option value="exercise">Exercise</option>
                <option value="juggler">Juggler</option>
                <option value="bike">Bike</option>
                <option value="dive">Dive</option>
                <option>Custom</option>
                

            </select></fieldset>
            <fieldset><legend>Size:</legend>
                <select id="size">
                    <option value="tiny">Tiny</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xlarge">Extra Large</option>
                    <option value="xxlarge">XXL</option>
                </select>
            </fieldset>
            <fieldset><legend>Speed:</legend>
            <input type="checkbox" id="checkbox">Turbo</fieldset>
        </div> 
    </div> 
</body>
</html>
